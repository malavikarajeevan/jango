{% extends 'base.html' %}
   {% block content %}
   <div class="container">
      <div class="row">
         <div class="col-lg-6 col-md-6 col-sm-12 p-3 d-flex justify-content-center">
            <form action="" method="post" class="form w-50" encrypt="multipart/form-data">
               {% csrf_token %}
               <div class="my-3">
                  <input type="text" name="task" placeholder="Task"class="form-control">
               </div>
               <div>
                  <input type="number" name="priority" class="form-control"placeholder="priority">
               </div>
               <div>
                  <input type="date" name="date" class="form-control"placeholder="date">
               </div>
               <div>
                  <input type="file" name="image" class="form-control"placeholder="Image">
               </div>
               <div class="my-3 text-center">
                  <button class="btn btn-primary">add</button>
               </div>
            </form>
         </div>
         <div class="col-lg-6 col-md-6 col-sm12 p-3">
            <h1 class=" row text-center">task to be compleat</h1>
            <div class="container">
               {% for task in tasks %}
               <div class="tasks d-flex justify-content-between flex-wrap">
                  <div class="child"><img src="{{task.image.url}}"alt="{{task.name}}"></div>
                  <div class="child">{{task.task}}</div>
                  <div class="child">{{priority.priority}}
                     <a href="{% url 'update' task.id %}" class="btn btn-primary">update</a>
                     <a href="{% url 'delete' task.id %}" class="btn btn-primary">delete</a>
                     <a class="btn btn-success">delete</a>
                  
               </div>
               
            </div>
            {% endfor %}
         </div>
      </div>
   </div>
   
    

   {% endblock %}
