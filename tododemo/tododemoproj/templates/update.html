{% extends 'base.html' %}
   {% block content %}

      <div class="row mx-auto">
         <div class=" d-flex justify-content-center">
            <form action="" method="post" class="form w-50">
               {% csrf_token %}
               <div class="my-3">
                  <input type="text" name="task" placeholder="Task"class="form-control" value="{{task.task}}">

               <div>

               </div>
            </form>
         </div>
        </div>
   </div>
   
    

   {% endblock %}
